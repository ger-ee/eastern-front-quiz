<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Blind Spot — Quiz</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- STYLES -->
<link rel="stylesheet" href="css/style.css">

<!-- META -->
<link rel="icon" href="assets/quiz_logo.svg" type="image/svg+xml">
<meta property="og:title" content="The Blind Spot — Quiz">
<meta property="og:description" content="Test your historical insight with The Blind Spot's Eastern Front Quiz.">
<meta property="og:image" content="https://ger-ee.github.io/eastern-front-quiz/assets/quiz_logo.svg">
<meta name="theme-color" content="#0e0f14">
</head>
<body>
<div class="quiz-shell">
<header>
<div class="brand">
<img src="assets/quiz_logo.svg" alt="The Blind Spot Quiz Logo" class="logo">
</div>
<p class="subtitle">Eastern Front — World War II</p>
</header>
<main id="quiz">
<div class="intro fade-in">
<h2>15 questions. Randomized. Instant feedback.</h2>
<button id="startBtn">Start Quiz</button>
</div>
<div class="card fade-in" style="display: none;">
<h2 id="question">Question text...</h2>
<div class="answers" id="answers"></div>
<div class="feedback" id="feedback"></div>
<div class="progress-bar">
<div class="progress" id="progress"></div>
</div>
</div>
</main>
<footer>
<p>&copy; 2025 The Blind Spot</p>
</footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
